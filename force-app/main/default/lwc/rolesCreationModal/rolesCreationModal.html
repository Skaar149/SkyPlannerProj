<template>
  <template if:true={showCreateRoleModal}>
    <div>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container" style="align-items: center">
          <header class="slds-modal__header" style="min-width: 500px">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={handleClose}
            >
              <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                variant="warning"
              ></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <slot name="header">
              <h2
                id="modal-heading-01"
                class="slds-text-heading_medium slds-hyphenate"
              >
                Create Role
              </h2>
            </slot>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
            style="min-width: 500px; position: relative"
          >
            <slot name="body" class="slds-is-relative slds-spinner_container">
              <template if:true={isLoading}>
                <lightning-spinner
                  alternative-text="Loading..."
                  variant="brand"
                >
                </lightning-spinner>
              </template>
              <lightning-input
                class="slds-p-around_small"
                type="text"
                label="Name"
                value={nameRole}
                placeholder="Type here the Name of the new Role."
                onchange={handleNameChange}
                required
              >
              </lightning-input>

              <div class="slds-p-around_small">
                <lightning-input
                  type="color"
                  name="input-color"
                  label="Color"
                  value={colorRole}
                  onchange={handleColorChange}
                  required
                ></lightning-input>
              </div>

              <div class="slds-p-around_small">
                <lightning-input
                  type="checkbox"
                  label="Role name color in White"
                  onchange={handleNameColor}
                ></lightning-input>
              </div>

              <lightning-layout multiple-rows="true" vertical-align="start">
                <lightning-layout-item size="4" padding="around-small">
                  <p>
                    Preview new Role:
                  </p></lightning-layout-item
                >
                <lightning-layout-item size="8" padding="around-small">
                  <span class="slds-badge" style={colorStyleRole}
                    >{nameRolePreview}
                  </span>
                </lightning-layout-item>
              </lightning-layout>
            </slot>
          </div>
          <footer class="slds-modal__footer" style="min-width: 500px">
            <button
              class="slds-button slds-button_neutral"
              onclick={handleClose}
            >
              Cancel
            </button>
            <button
              class="slds-button slds-button_brand"
              onclick={handlePositive}
            >
              Save
            </button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </template>
</template>
